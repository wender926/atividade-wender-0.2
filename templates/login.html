{% extends 'home.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card" style="max-width: 420px; padding: 20px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center">Login</h2>
        <form action="/login" method="POST" onsubmit="return validarSenha();">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <br>
        <p class="text-center mt-3">
            <a href="/criar-conta" class="text-decoration-none">Criar Conta</a>
        </p>
    </div>
</div>
{% endblock %}
